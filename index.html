<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-text-editor.css" rel="stylesheet" type="text/css">

</head>
<body>
    <header class="head">
        <div>
            <h1 class="title">WebSite editor de texto</h1>
            <p class="text">Editor de texto online para treino de habilidades em HTML, CSS e JavaScript
            </p>
        </div>
    </header>
    <br>
        <section class="container">
            <h3 class="title text-uppercase">Text Editor</h3>
            <div class="container-editor">
                <tr>
                    <td class="calc_td_btn">
                        <input type="button" value="1" class="btn btn-pink calc_btn" onclick="funcao('1')">
                    </td>
                    <td class="calc_td_btn">
                        <input type="button" value="2" class="btn btn-pink calc_btn" onclick="funcao('2')">
                    </td>
                    <td class="calc_td_btn">
                        <input type="button" value="3" class="btn btn-pink calc_btn" onclick="funcao('3')">
                    </td>
                    <td class="calc_td_btn">
                        <input type="button" value="&Cross;" class="btn btn-primary calc_btn" onclick="funcao('*')">
                    </td>
                </tr>
        </div><br>
    </section>
    <br>
    <footer class="copyright">Copyright &copy; 2020 Enzzo Oliveira</footer>
    
</body>
</html>
